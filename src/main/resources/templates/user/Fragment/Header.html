<!-- HEADER (fragment) -->
<header th:fragment="header" xmlns:th="http://www.thymeleaf.org" class="sticky top-0 z-50 bg-gradient-to-r from-orange-500 to-red-600 text-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4 py-3">
        <div class="flex items-center gap-4">
            <!-- Logo -->
            <a href="/user/home" class="flex items-center gap-2 shrink-0 hover:opacity-90" aria-label="Trang chu">
                <i class="fas fa-bolt text-3xl text-yellow-300"></i>
                <span class="text-2xl font-bold tracking-tighter">TECH<span class="text-yellow-300">SALE</span></span>
            </a>

            <!-- Search (desktop) -->
            <form class="hidden md:flex flex-1 items-center relative" role="search" th:action="@{/user/home}" method="get">
                <input
                    type="search"
                    name="q"
                    placeholder="Tim kiem san pham..."
                    class="w-full py-2 pl-4 pr-12 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-300"
                    th:value="${param.q}"
                />
                <button type="submit" class="absolute right-1 top-1 bottom-1 px-4 bg-yellow-400 rounded-lg text-red-700 font-semibold hover:bg-yellow-300">
                    <i class="fas fa-search" aria-hidden="true"></i><span class="sr-only">Tim</span>
                </button>
            </form>

            <!-- Actions -->
            <nav aria-label="Tac vu nguoi dung" class="flex items-center gap-5">
                <a href="/user/cart" class="relative hover:opacity-90" aria-label="Gio hang">
                    <i class="fas fa-shopping-cart text-2xl"></i>
                    <span data-cart-count="true"
                          class="absolute -top-2 -right-2 bg-yellow-400 text-red-600 text-xs font-bold min-w-[20px] h-5 px-1 rounded-full flex items-center justify-center"
                          th:text="${cartCount != null ? cartCount : 0}">0</span>
                </a>

                <!-- Logged in: User menu -->
                <div th:if="${username != null}" class="relative">
                    <details class="relative">
                        <summary class="flex items-center gap-2 cursor-pointer list-none hover:opacity-90">
                            <img th:src="${avatarUrl != null} ? ${avatarUrl} : 'https://i.pravatar.cc/150?img=3'" 
                                 alt="Avatar" 
                                 class="w-9 h-9 rounded-full border-2 border-white object-cover" />
                            <span class="hidden lg:inline font-medium" th:text="${username}">User</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </summary>
                        <div class="absolute right-0 mt-2 w-56 bg-white text-gray-800 rounded-xl shadow-xl overflow-hidden border border-gray-200 animate-fadeIn">
                            <div class="px-4 py-3 border-b border-gray-200 bg-gradient-to-r from-orange-50 to-red-50">
                                <p class="text-sm font-bold text-gray-900" th:text="${username}">User</p>
                                <p class="text-xs text-gray-600 truncate" th:text="${email}">email@example.com</p>
                            </div>
                            <a class="block px-4 py-2.5 text-sm hover:bg-orange-50 transition-colors flex items-center gap-2" href="/user/profile">
                                <i class="fas fa-user text-orange-600 w-5"></i>
                                <span>Thông tin cá nhân</span>
                            </a>
                            <a class="block px-4 py-2.5 text-sm hover:bg-orange-50 transition-colors flex items-center gap-2" href="/user/order-history">
                                <i class="fas fa-shopping-bag text-orange-600 w-5"></i>
                                <span>Đơn hàng của tôi</span>
                            </a>
                            <a class="block px-4 py-2.5 text-sm hover:bg-orange-50 transition-colors flex items-center gap-2" href="/user/cart">
                                <i class="fas fa-shopping-cart text-orange-600 w-5"></i>
                                <span>Giỏ hàng</span>
                            </a>
                            <div class="border-t border-gray-200"></div>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="w-full text-left px-4 py-2.5 text-sm hover:bg-red-50 transition-colors flex items-center gap-2 text-red-600">
                                    <i class="fas fa-sign-out-alt w-5"></i>
                                    <span>Đăng xuất</span>
                                </button>
                            </form>
                        </div>
                    </details>
                </div>

                <!-- Not logged in: Login & Register buttons -->
                <div th:if="${username == null}" class="flex items-center gap-3">
                    <a href="/login" 
                       class="hidden sm:flex items-center gap-2 px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg font-medium transition-all backdrop-blur-sm border border-white/30">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Đăng nhập</span>
                    </a>
                    <a href="/register" 
                       class="flex items-center gap-2 px-4 py-2 bg-yellow-400 hover:bg-yellow-300 text-red-700 rounded-lg font-bold transition-all shadow-lg">
                        <i class="fas fa-user-plus"></i>
                        <span>Đăng ký</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- Search (mobile) -->
        <form class="mt-3 md:hidden relative" role="search" th:action="@{/user/home}" method="get">
            <input
                type="search"
                name="q"
                placeholder="Tìm kiếm sản phẩm..."
                class="w-full py-2 pl-4 pr-12 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-300"
                th:value="${param.q}"
            />
            <button type="submit" class="absolute right-1 top-1 bottom-1 px-4 bg-yellow-400 rounded-lg text-red-700 font-semibold hover:bg-yellow-300">
                <i class="fas fa-search" aria-hidden="true"></i><span class="sr-only">Tìm</span>
            </button>
        </form>
    </div>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.2s ease-out;
        }
    </style>
</header>

<script>
// Auto update cart badge on every page load (handles cases SSR gave 0 then client has items)
document.addEventListener('DOMContentLoaded', async () => {
    const badge = document.querySelector('[data-cart-count]');
    const cartLink = document.querySelector('a[href="/user/cart"]');
    if (!badge && !cartLink) return;

    try {
        const res = await fetch('/api/cart/count', { headers: { 'Accept': 'application/json' }, credentials: 'same-origin' });
        if (!res.ok) return;
        const data = await res.json();
        if (!data.success) return;

        let target = badge;
        if (!target && cartLink) {
            target = document.createElement('span');
            target.dataset.cartCount = 'true';
            target.className = 'absolute -top-2 -right-2 bg-yellow-400 text-red-600 text-xs font-bold min-w-[20px] h-5 px-1 rounded-full flex items-center justify-center';
            cartLink.appendChild(target);
        }
        if (!target) return;

        const count = data.count != null ? data.count : 0;
        target.textContent = count;
    } catch (e) {
        console.warn('Cannot update cart badge', e);
    }
});
</script>
