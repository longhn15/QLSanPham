<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

     <style>

        /* --- CSS CHO FORM LOGIN --- */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden !important;
            overflow-y: auto !important;
            position: relative;
            z-index: 1;
        }

        /* Xóa backdrop mặc định từ Bootstrap modal nếu có */
        .modal-backdrop {
            display: none !important;
            z-index: -1000 !important;
        }

        /* Đảm bảo body luôn scrollable */
        body.modal-open {
            overflow: auto !important;
            padding-right: 0 !important;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.8s ease-out;
            position: relative;
            z-index: 1000;
            pointer-events: auto;
        }

        .login-card * {
            pointer-events: auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-header h4 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .form-label {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: transparent;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: -10px;
            font-size: 12px;
            color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:active::before {
            width: 300px;
            height: 300px;
        }

        .alert {
            border-radius: 10px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                margin: 20px;
            }
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>

</head>
<body>

    <!-- PHẦN ĐĂNG NHẬP -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h4><i class="bi bi-shield-lock me-2"></i>Đăng nhập</h4>
            </div>
            <div class="login-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder=" " required>
                        <label for="username" class="form-label">Tên đăng nhập</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div th:if="${loginError}" class="text-danger small mt-1" th:text="${loginError}"></div>
                    </div>
                    <div th:if="${showCaptcha}" class="form-group">
                        <img th:src="@{/login/captcha}" alt="captcha" class="mb-2">
                        <input type="text" class="form-control" name="captchaInput" placeholder="Nhập mã xác nhận" required>
                        <a href="#" onclick="document.querySelector('img[alt=captcha]').src='/login/captcha?'+new Date().getTime(); return false;" class="text-primary small">Làm mới</a>
                        <div th:if="${captchaError}" class="text-danger small mt-1" th:text="${captchaError}"></div>
                    </div>
                    <button type="submit" class="btn-login">Đăng nhập</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Đảm bảo body không bị locked và không có modal-open class
            document.body.classList.remove('modal-open');
            document.body.style.overflow = 'auto';
            document.body.style.paddingRight = '0';
            
            // Xóa modal backdrop nếu có
            const backdrops = document.querySelectorAll('.modal-backdrop');
            backdrops.forEach(backdrop => {
                backdrop.remove();
            });
            
            // Xóa modal scrollbar adjustment padding
            const html = document.querySelector('html');
            if (html) {
                html.style.overflow = 'auto';
                html.style.paddingRight = '0';
            }

            const form = document.querySelector('form');
            const btn = document.querySelector('.btn-login');
            
            if (form && btn) {
                form.addEventListener('submit', function(e) {
                    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Đang đăng nhập...';
                    btn.disabled = true;
                    // Form sẽ submit normally
                });
            }
        });
    </script>
</body>
</html>
