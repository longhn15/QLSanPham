<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên - FlashSaleShop</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome & Google Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 500: '#ef4444', 600: '#dc2626' } // Màu đỏ Flash Sale
                    }
                }
            }
        }
    </script>
    <style>
        /* Hiệu ứng mượt mà cho Input */
        .input-group { transition: all 0.3s ease; }
        .input-group:focus-within { transform: translateY(-2px); }
        
        /* Hiệu ứng rung khi lỗi */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50">

<div th:replace="~{user/Fragment/AuthHeader :: authHeader}"></div>

<div class="flex items-center justify-center min-h-screen py-10 px-4 sm:px-6 lg:px-8 bg-[url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1920&q=80')] bg-cover bg-center bg-no-repeat bg-blend-overlay bg-white/90">

    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-2xl relative overflow-hidden">
        
        <!-- Trang trí header -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-orange-400 to-brand-600"></div>

        <div class="text-center">
            <i class="fas fa-bolt text-4xl text-yellow-400 mb-2"></i>
            <h2 class="mt-2 text-3xl font-extrabold text-gray-900 tracking-tight">Tạo tài khoản mới</h2>
            <p class="mt-2 text-sm text-gray-600">
                Săn Flash Sale giá sốc ngay hôm nay!
            </p>
        </div>

        <!-- FORM -->
        <form class="mt-8 space-y-5" th:action="@{/register}" th:object="${user}" method="POST" id="registerForm" novalidate>
            
            <!-- Hiển thị lỗi Global từ Backend (VD: Email trùng) -->
            <div th:if="${error}" class="bg-red-50 border-l-4 border-red-500 p-4 rounded animate-pulse">
                <div class="flex">
                    <div class="flex-shrink-0"><i class="fas fa-exclamation-circle text-red-500"></i></div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700 font-medium" th:text="${error}"></p>
                    </div>
                </div>
            </div>

            <!-- 1. Username -->
            <div class="relative group">
                <label for="username" class="sr-only">Tên đăng nhập</label>
                <div class="input-group relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                    </div>
                    <input type="text" th:field="*{username}" id="username" 
                           class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all sm:text-sm placeholder-gray-400" 
                           placeholder="Tên đăng nhập (VD: user123)">
                    <!-- Icon check JS -->
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none hidden" id="usernameCheck">
                        <i class="fas fa-check-circle text-green-500"></i>
                    </div>
                </div>
                <!-- Lỗi Backend -->
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-xs mt-1 ml-1"></p>
                <!-- Lỗi Frontend -->
                <p id="usernameError" class="text-red-500 text-xs mt-1 ml-1 hidden"></p>
            </div>

            <!-- 2. Email -->
            <div class="relative group">
                <label for="email" class="sr-only">Email</label>
                <div class="input-group relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                    </div>
                    <input type="email" th:field="*{email}" id="email" 
                           class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all sm:text-sm placeholder-gray-400" 
                           placeholder="Email (VD: abc@gmail.com)">
                </div>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs mt-1 ml-1"></p>
                <p id="emailError" class="text-red-500 text-xs mt-1 ml-1 hidden"></p>
            </div>

            <!-- 3. Password -->
            <div class="relative group">
                <label for="password" class="sr-only">Mật khẩu</label>
                <div class="input-group relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                    </div>
                    <input type="password" th:field="*{password}" id="password" 
                           class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all sm:text-sm placeholder-gray-400" 
                           placeholder="Mật khẩu (Tối thiểu 6 ký tự)">
                    
                    <!-- Toggle Show/Hide Pass -->
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-400 hover:text-gray-600" onclick="togglePassword('password', this)">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                </div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs mt-1 ml-1"></p>
                <p id="passwordError" class="text-red-500 text-xs mt-1 ml-1 hidden"></p>
            </div>

            <!-- 4. Confirm Password -->
            <div class="relative group">
                <label for="confirmPassword" class="sr-only">Xác nhận mật khẩu</label>
                <div class="input-group relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-shield-alt text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                    </div>
                    <input type="password" th:field="*{confirmPassword}" id="confirmPassword" 
                           class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all sm:text-sm placeholder-gray-400" 
                           placeholder="Nhập lại mật khẩu">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-400 hover:text-gray-600" onclick="togglePassword('confirmPassword', this)">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                </div>
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-red-500 text-xs mt-1 ml-1"></p>
                <p id="confirmPasswordError" class="text-red-500 text-xs mt-1 ml-1 hidden"></p>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" id="btnSubmit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-gradient-to-r from-orange-600 to-brand-600 hover:from-orange-600 
                        hover:to-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 shadow-lg transform transition hover:-translate-y-0.5">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus text-orange-200 group-hover:text-white transition-colors"></i>
                    </span>
                    <span id="btnText">ĐĂNG KÝ NGAY</span>
                    <i id="btnLoading" class="fas fa-circle-notch fa-spin ml-2 hidden"></i>
                </button>
            </div>
            
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Đã có tài khoản? 
                    <a th:href="@{/login}" class="font-medium text-brand-600 hover:text-brand-500 underline transition-colors">
                        Đăng nhập tại đây
                    </a>
                </p>
            </div>
        </form>
    </div>

    <!-- JAVASCRIPT VALIDATION -->
    <script>
        // 1. Khai báo biến
        const form = document.getElementById('registerForm');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        // Hàm hiện lỗi (Giữ nguyên)
        function showError(input, message) {
            const errorMsg = document.getElementById(input.id + 'Error');
            input.classList.remove('border-green-500', 'focus:border-green-500', 'focus:ring-green-500'); // Xóa xanh nếu có
            input.classList.add('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
            input.parentElement.classList.add('shake');
            errorMsg.innerText = message;
            errorMsg.classList.remove('hidden');
            setTimeout(() => input.parentElement.classList.remove('shake'), 300);
        }

        // Hàm hiện thành công (Giữ nguyên)
        function showSuccess(input) {
            const errorMsg = document.getElementById(input.id + 'Error');
            input.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500'); // Xóa đỏ
            input.classList.add('border-green-500', 'focus:border-green-500', 'focus:ring-green-500'); // Thêm xanh
            errorMsg.classList.add('hidden');
        }

        // --- HÀM MỚI: Xóa trạng thái lỗi (Reset về bình thường) ---
        function clearError(input) {
            const errorMsg = document.getElementById(input.id + 'Error');
            input.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
            errorMsg.classList.add('hidden');
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // 2. SỰ KIỆN NHẬP LIỆU (REAL-TIME INPUT)
        
        // --- Username ---
        username.addEventListener('input', function() {
            clearError(username); // Gõ là mất lỗi đỏ ngay
            
            if(username.value.trim().length >= 4) {
                showSuccess(username); // Đủ dài -> Xanh
                document.getElementById('usernameCheck').classList.remove('hidden');
            } else {
                // Chưa đủ dài -> Xóa xanh (về trạng thái thường), ẩn dấu tích
                username.classList.remove('border-green-500', 'focus:border-green-500', 'focus:ring-green-500');
                document.getElementById('usernameCheck').classList.add('hidden');
            }
        });

        // --- Email ---
        email.addEventListener('input', function() {
            clearError(email); // Gõ là mất lỗi đỏ ngay

            if (isValidEmail(email.value.trim())) {
                showSuccess(email); // Đúng format -> Xanh
            } else {
                // Chưa đúng format -> Xóa xanh (về trạng thái thường)
                email.classList.remove('border-green-500', 'focus:border-green-500', 'focus:ring-green-500');
            }
        });

        // --- Password ---
        password.addEventListener('input', function() {
            clearError(password); // Gõ là mất lỗi đỏ ngay

            if (password.value.length >= 6) {
                showSuccess(password);
            } else {
                password.classList.remove('border-green-500', 'focus:border-green-500', 'focus:ring-green-500');
            }

            // Kiểm tra lại confirm password nếu đang nhập password
            if (confirmPassword.value !== '') {
                if (password.value !== confirmPassword.value) {
                    // Nếu sửa pass làm lệch confirm -> Xóa xanh của confirm (nhưng chưa báo đỏ vội)
                    confirmPassword.classList.remove('border-green-500', 'focus:border-green-500', 'focus:ring-green-500');
                } else {
                    showSuccess(confirmPassword);
                }
            }
        });

        // --- Confirm Password ---
        confirmPassword.addEventListener('input', function() {
            clearError(confirmPassword); // Gõ là mất lỗi đỏ ngay

            if (confirmPassword.value === password.value && confirmPassword.value !== '') {
                showSuccess(confirmPassword);
            } else {
                confirmPassword.classList.remove('border-green-500', 'focus:border-green-500', 'focus:ring-green-500');
            }
        });

        // 3. LOGIC SUBMIT (Giữ nguyên logic chặn submit nếu sai)
        form.addEventListener('submit', function(e) {
            let isValid = true;

            // Username
            if (username.value.trim().length < 4) {
                showError(username, 'Username phải từ 4 ký tự trở lên');
                isValid = false;
            }

            // Email
            if (!isValidEmail(email.value.trim())) {
                showError(email, 'Email không hợp lệ');
                isValid = false;
            }

            // Password
            if (password.value.length < 6) {
                showError(password, 'Mật khẩu phải từ 6 ký tự');
                isValid = false;
            }

            // Confirm
            if (confirmPassword.value !== password.value || confirmPassword.value === '') {
                showError(confirmPassword, 'Mật khẩu xác nhận không khớp');
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
            } else {
                // Hiệu ứng Loading UI
                const btn = document.getElementById('btnSubmit');
                const btnText = document.getElementById('btnText');
                const btnLoading = document.getElementById('btnLoading');
                btn.classList.add('opacity-75', 'cursor-not-allowed');
                btnText.innerText = 'ĐANG XỬ LÝ...';
                btnLoading.classList.remove('hidden');
            }
        });

        // 4. Toggle Password (Giữ nguyên)
        function togglePassword(fieldId, iconDiv) {
            const input = document.getElementById(fieldId);
            const icon = iconDiv.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
    </script>

</div>

<div th:replace="~{user/Fragment/Footer :: footer}"></div>

</body>
</html>
