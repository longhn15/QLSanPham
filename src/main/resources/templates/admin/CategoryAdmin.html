<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#0f172a',
                        accent: '#ef4444',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="flex h-screen overflow-hidden">
        
        <!-- SIDEBAR -->
        <aside class="w-64 bg-brand text-white flex flex-col shadow-xl">
            <!-- Logo -->
            <div class="h-16 flex items-center justify-center border-b border-gray-700 bg-gray-900">
                <i class="fas fa-bolt text-yellow-400 text-2xl mr-2"></i>
                <span class="text-xl font-bold tracking-wider">TECH<span class="text-accent">FLASH</span></span>
            </div>  

            <!-- Menu -->
            <nav class="flex-1 px-2 py-4 space-y-2 overflow-y-auto">
                <!-- Group: Dashboard -->
                <div class="text-gray-400 text-xs uppercase font-bold px-3 mt-2 mb-1">Tổng quan</div>
                <a href="/admin/dashboard" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-chart-line w-6 text-blue-400"></i>
                    <span class="font-medium">Dashboard</span>
                </a>

                <!-- Group: Flash Sale Manager -->
                <div class="text-gray-400 text-xs uppercase font-bold px-3 mt-6 mb-1">Quản lý Flash Sale</div>
                <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-calendar-alt w-6 text-orange-400"></i>
                    <span class="font-medium">Chiến dịch Sale</span>
                </a>

                <!-- Group: General -->
                <div class="text-gray-400 text-xs uppercase font-bold px-3 mt-6 mb-1">Bán hàng</div>
                <a href="/admin/categories" class="flex items-center px-4 py-3 bg-gray-800 rounded-lg text-white transition-colors">
                    <i class="fas fa-list w-6 text-purple-400"></i>
                    <span>Danh mục</span>
                </a>
                <a href="/admin/products" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-box w-6 text-green-400"></i>
                    <span>Sản phẩm</span>
                </a>
                <a href="/admin/warehouse" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-warehouse w-6 text-yellow-400"></i>
                    <span>Quản lý Kho</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-shopping-cart w-6 text-blue-400"></i>
                    <span>Đơn hàng</span>
                </a>
            </nav>

            <!-- User Info -->
            <div class="p-4 border-t border-gray-700 bg-gray-900">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold">A</div>
                    <div class="ml-3">
                        <p class="text-sm font-medium">Admin User</p>
                        <p class="text-xs text-green-400"><i class="fas fa-circle text-green-400 mr-1" style="font-size: 6px;"></i>Online</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden">
            
            <!-- HEADER -->
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-800">Quản lý Danh mục sản phẩm</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="relative p-2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-bell fa-lg"></i>
                        <span class="absolute top-0 right-0 h-4 w-4 bg-red-500 rounded-full text-xs text-white flex items-center justify-center">3</span>
                    </button>
                </div>
            </header>

            <!-- CONTENT SCROLLABLE -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                
                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline" th:text="${errorMessage}"></span>
                </div>

                <!-- Actions Bar -->
                <div class="bg-white rounded-xl shadow-sm mb-6 p-4">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                        <!-- Search -->
                        <form method="get" action="/admin/categories" class="flex-1 flex gap-2">
                            <input type="text" name="q" th:value="${searchQuery}" 
                                   placeholder="Tìm kiếm danh mục..." 
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                <i class="fas fa-search mr-2"></i>Tìm
                            </button>
                        </form>
                        
                        <!-- Add Button -->
                        <a href="/admin/categories/add" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition flex items-center">
                            <i class="fas fa-plus mr-2"></i>Thêm danh mục
                        </a>
                    </div>
                </div>

                <!-- Categories Table -->
                <div class="bg-white rounded-xl shadow-sm">
                    <div class="px-6 py-4 border-b border-gray-100">
                        <h2 class="text-lg font-bold text-gray-800 flex items-center">
                            <i class="fas fa-list text-purple-500 mr-2"></i> Danh sách Danh mục
                        </h2>
                    </div>
                    <div class="p-6">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="px-4 py-3 text-xs font-semibold text-gray-600 uppercase">ID</th>
                                        <th class="px-4 py-3 text-xs font-semibold text-gray-600 uppercase">Tên danh mục</th>
                                        <th class="px-4 py-3 text-xs font-semibold text-gray-600 uppercase">Mô tả</th>
                                        <th class="px-4 py-3 text-xs font-semibold text-gray-600 uppercase text-center">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody class="text-sm divide-y divide-gray-100">
                                    <tr th:if="${categories == null or categories.isEmpty()}">
                                        <td colspan="4" class="px-4 py-8 text-center text-gray-500">
                                            <i class="fas fa-inbox text-4xl mb-2"></i>
                                            <p>Không có danh mục nào</p>
                                        </td>
                                    </tr>
                                    <tr th:each="category : ${categories}" class="hover:bg-gray-50">
                                        <td class="px-4 py-3 font-mono text-gray-600" th:text="${category.id}"></td>
                                        <td class="px-4 py-3 font-medium text-gray-800" th:text="${category.name}"></td>
                                        <td class="px-4 py-3 text-gray-600" th:text="${category.description ?: 'N/A'}"></td>
                                        <td class="px-4 py-3 text-center">
                                            <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" 
                                               class="inline-block px-3 py-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200 transition mr-2">
                                                <i class="fas fa-edit"></i> Sửa
                                            </a>
                                            <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" 
                                               onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?')"
                                               class="inline-block px-3 py-1 bg-red-100 text-red-600 rounded hover:bg-red-200 transition">
                                                <i class="fas fa-trash"></i> Xóa
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <div th:if="${totalPages > 1}" class="mt-6 flex justify-center gap-2">
                            <a th:if="${currentPage > 0}" 
                               th:href="@{/admin/categories(page=${currentPage - 1}, q=${searchQuery})}"
                               class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                                <i class="fas fa-chevron-left"></i> Trước
                            </a>
                            
                            <span class="px-4 py-2 bg-blue-600 text-white rounded-lg">
                                Trang <span th:text="${currentPage + 1}"></span> / <span th:text="${totalPages}"></span>
                            </span>
                            
                            <a th:if="${currentPage < totalPages - 1}" 
                               th:href="@{/admin/categories(page=${currentPage + 1}, q=${searchQuery})}"
                               class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                                Sau <i class="fas fa-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

</body>
</html>
